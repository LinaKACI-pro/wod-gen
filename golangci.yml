linters-settings:
  dupl:
    threshold: 120
  errorlint:
    errorf: true
  errcheck:
    check-type-assertions: true
    check-blank: true
  exhaustive:
    check-generated: false
    default-signifies-exhaustive: false
  funlen:
    lines: 120
    statements: 50
  gocognit:
    min-complexity: 40
  gocyclo:
    min-complexity: 15
  goconst:
    min-len: 2
    min-occurrences: 2
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport
      - unnecessaryBlock
  gofumpt:
    extra-rules: true
  mnd:
    checks: [argument, case, condition, operation, return]
  govet:
    enable: [shadow]
  misspell:
    locale: US
  nestif:
    min-complexity: 4
  nolintlint:
    require-explanation: true
    require-specific: true

linters:
  disable-all: true
  enable:
    - asciicheck
    - bodyclose
    - dogsled
    - dupl
    - durationcheck
    - errcheck
    - errorlint
    - exhaustive
    - copyloopvar
    - forbidigo
    #- funlen
    - gci
    - gochecknoglobals
    - gochecknoinits
    - gocognit
    - goconst
    #- gocritic
    - gocyclo
    #- godot
    - godox
    - err113
    #- gofmt
    - gofumpt
    - goimports
    #- mnd
    - gomodguard
    - gosec
    - gosimple
    - govet
    - ineffassign
    - makezero
    - misspell
    - nakedret
    - nestif
    #- nlreturn
    - noctx
    - nolintlint
    - predeclared
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - stylecheck
    - tparallel
    - thelper
    - unconvert
    - unparam
    - unused
    - whitespace

issues:
  new-from-rev: e016c66
  exclude-generated: strict
  exclude-dirs:
    - cmd/gen-jwt
  exclude-rules:
    - path: ^docs/
      linters: [ errcheck, staticcheck, govet, revive ]
      text: ".*"
    - path: _test\.go$
      linters: [err113, dogsled, revive, errcheck]
